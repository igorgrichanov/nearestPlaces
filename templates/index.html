<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{.Name}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h5>Total: {{ .Total }}</h5>
<ul>
    {{ range .Places }}
    <li>
        <div>{{.Name}}</div>
        <div>{{.Address}}</div>
        <div>{{.Phone}}</div>
    </li>
    {{end}}
</ul>
{{if gt .PrevPage 0}}
<a href="/?page={{.PrevPage}}">Previous</a>
{{end}}

{{if lt .Page .LastPage}}
<a href="/?page={{.NextPage}}">Next</a>
<a href="/?page={{.LastPage}}">Last</a>
{{end}}
</body>
</html>
